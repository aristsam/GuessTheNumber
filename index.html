<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  

    <title>Guess number</title>

<style>
body {
  --dot-bg: black;
  --dot-color: white;
  --dot-size: 1px;
  --dot-space: 22px;
  background:
    linear-gradient(90deg, var(--dot-bg) calc(var(--dot-space) - var(--dot-size)), transparent 1%) center / var(--dot-space) var(--dot-space),
    linear-gradient(var(--dot-bg) calc(var(--dot-space) - var(--dot-size)), transparent 1%) center / var(--dot-space) var(--dot-space),
    var(--dot-color);
    color: red;
}
  
#result{

    font-size:50px
}
    


</style>


</head>

<body>
    <div class="container mt-5 pt-5">

        <h1 class="text-center">Guess a number</h1>
        
        <form>
          
            <div class="form-group">
              <label for="Number Guess"></label>
              <input type="number" class="form-control mx-auto" id="Number Guess" placeholder="Choose a number from 0-9" style="width: 350px; height: 50px">
            </div>
            <br/>

            <button type="button" onclick="checkGuess()" class="btn btn-danger btn-lg d-block mx-auto">Guess</button>
            <br/> <br>

          </form>
          <p class="text-center" id="result"></p>
    </div>
</body>

<script>
    var randomNumber = parseInt(Math.random()*10);

    function checkGuess() {
        var userNumber   = parseInt(document.getElementById("Number Guess").value);
        var comparison   = (randomNumber == userNumber) ? 'You won!!!' : 'You lost, try again';
        
        document.getElementById("result").innerHTML ="Lucky Number is : " + randomNumber + "<br> Your Number is : " + userNumber + "<br>  " + comparison;
        document.getElementById("Number Guess").value = "";
       
    }
    
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</html>
